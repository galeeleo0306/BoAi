        };
        
        // æ˜¯å¦è¡¥å……è¯æ¶²çš„æ ‡å¿—
        let hasDosing = false;
        
        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            // è®¾ç½®åŠ è¯è®°å½•é¢æ¿åˆ‡æ¢
            const dosingToggle = document.getElementById('dosingToggle');
